events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    
    # 로그 포맷
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" "$http_user_agent"';
    
    # 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # 버퍼 설정 (대용량 파일 처리)
    client_max_body_size 20G;          # 최대 20GB 파일 처리
    client_body_buffer_size 256k;      # 클라이언트 버퍼
    large_client_header_buffers 4 64k; # 큰 헤더 처리
    
    # 프록시 버퍼 설정
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_max_temp_file_size 0;        # 임시 파일 크기 제한 해제
    
    # 대용량 파일 전송 최적화
    proxy_buffering off;                # 프록시 버퍼링 비활성화
    proxy_request_buffering off;        # 요청 버퍼링 비활성화

    # 백엔드 업스트림
    upstream backend {
        server localhost:8000;
    }

    server {
        listen 80;
        server_name localhost;
        
        # 루트 디렉토리 설정
        root /usr/share/nginx/html/front;
        index index.html;
        autoindex on;

        # API 요청 프록시
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # OCSP 서버 특별 처리 (HTTP)
        location /api/dns/ocsp/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # OCSP 응답 캐싱 비활성화
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # 정적 파일 처리
        location / {
            try_files $uri $uri/ /index.html =404;
        }

        # 로깅
        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log warn;
    }

    # 정적 파일 제공을 위한 8080 포트 서버
    server {
        listen 8080;
        server_name localhost;

        # 대용량 파일 전송 설정
        sendfile on;                    # sendfile 활성화 (대용량 파일 최적화)
        tcp_nopush on;                  # TCP 최적화
        tcp_nodelay on;                 # 지연 없음
        keepalive_timeout 300;          # 연결 유지 시간 연장
        send_timeout 300;               # 전송 타임아웃 연장
        client_header_timeout 300;      # 헤더 타임아웃 연장
        client_body_timeout 300;        # 바디 타임아웃 연장

        # nginx/data 폴더의 정적 파일 제공
        location / {
            root /etc/nginx/data;
            autoindex on;
            add_header Cache-Control no-cache;
            
            # 대용량 파일 스트리밍 최적화
            add_header Accept-Ranges bytes;     # 범위 요청 지원
            add_header Content-Transfer-Encoding binary;
        }

        # 특별히 대용량 이미지 파일들 (.wim, .iso 등)
        location ~* \.(wim|iso|vhd|vhdx|vmdk)$ {
            root /etc/nginx/data;
            
            # 대용량 파일 전용 설정
            sendfile on;
            tcp_nopush on;
            tcp_nodelay on;
            
            # 캐싱 비활성화 (실시간 전송)
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma no-cache;
            add_header Expires 0;
            
            # 범위 요청 지원 (이어받기 가능)
            add_header Accept-Ranges bytes;
            
            # 큰 파일 전송 최적화
            proxy_buffering off;
            proxy_cache off;
        }

        # 로깅
        access_log /var/log/nginx/static_access.log main;
        error_log /var/log/nginx/static_error.log warn;
    }

    # 정보포털 통합 HTTP 서버 - CA 인증서 안내 및 HTTPS 리다이렉트
    server {
        listen 80;
        server_name 정보포털.com xn--on3bn7rslhcxc.com 정보포털.한국 xn--on3bn7rslhcxc.xn--3e0b707e;
        
        # CA 인증서 다운로드
        location /api/dns/ssl/ca/download/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # 루트 경로에서 CA 인증서 설치 안내 페이지 제공
        location = / {
            root /etc/nginx/data;
            try_files /ca-guide.html =404;
            add_header Content-Type text/html;
        }
        
        # 나머지 모든 경로는 HTTPS로 리다이렉트
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # 정보포털.com HTTPS 서버
    server {
        listen 443 ssl;
        server_name 정보포털.com xn--on3bn7rslhcxc.com;

        # SSL 인증서 설정 (정보포털.com용)
        ssl_certificate /etc/ssl/xn--on3bn7rslhcxc.com_server.crt;
        ssl_certificate_key /etc/ssl/xn--on3bn7rslhcxc.com_server.key;

        # SSL 보안 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 보안 헤더 (HSTS 제거)
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;

        # 루트 디렉토리 설정
        root /usr/share/nginx/html/front;
        index index.html;

        # API 요청 프록시
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # OCSP 서버 특별 처리
        location /api/dns/ocsp/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # OCSP 응답 캐싱 비활성화
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # 정적 파일 처리
        location / {
            try_files $uri $uri/ /index.html =404;
        }

        # 로깅
        access_log /var/log/nginx/ssl_access.log main;
        error_log /var/log/nginx/ssl_error.log warn;
    }

    # 정보포털.한국 HTTPS 서버
    server {
        listen 443 ssl;
        server_name 정보포털.한국 xn--on3bn7rslhcxc.xn--3e0b707e;

        # SSL 인증서 설정 (정보포털.한국용)
        ssl_certificate /etc/ssl/xn--on3bn7rslhcxc.xn--3e0b707e_server.crt;
        ssl_certificate_key /etc/ssl/xn--on3bn7rslhcxc.xn--3e0b707e_server.key;

        # SSL 보안 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 보안 헤더 (HSTS 제거)
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;

        # 루트 디렉토리 설정
        root /usr/share/nginx/html/front;
        index index.html;

        # API 요청 프록시
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # OCSP 서버 특별 처리
        location /api/dns/ocsp/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # OCSP 응답 캐싱 비활성화
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # 정적 파일 처리
        location / {
            try_files $uri $uri/ /index.html =404;
        }

        # 로깅
        access_log /var/log/nginx/ssl_access.log main;
        error_log /var/log/nginx/ssl_error.log warn;
    }
}